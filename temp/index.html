<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>
<h1>Saad</h1>
<script>
    var ws = new WebSocket('ws://127.0.0.1:8000/ws/sc/')
    ws.onopen = function () {
        console.log('web open...')
        ws.send('Hi, Geeky Shows')
    }
    ws.onmessage = function (event) {
        console.log('web open...', event)
    }
    ws.onerror = function (event) {
        console.log('web msg rec...', event)
    }
    ws.onclose = function () {
        console.log('web close...', event)
    }
</script>
</body>
</html>
